<body>
  <!-- Header -->
  <include src="assets/templates/header.html"></include>

  <div class="bread-crumbs">
      <div class="container">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="personal-area-agent.html">Личный кабинет агента</a></li>
            <li><span>Поиск</span></li>
        </ul>
      </div>
  </div>

   <!-- Основной контент -->
  <section class="wrapper">

    <section class="personal-area-policy">
        <div class="container">
            <div class="title">
                <h3>Поиск полиса по параметрам</h3>
            </div>
            <form>
                <div class="form-content">
                    <div class="inputs">
                        <div class="input-item">
                            <label>Номер полиса</label>
                            <input type="search"> 
                        </div>
                        <div class="input-item">
                            <label>Название страховой компании</label>
                            <input type="text" placeholder="Выберете из списка"> 
                        </div>
                        <div class="input-item">
                            <label>Вид страхования</label>
                            <input type="text" placeholder="Выберете из списка"> 
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="input-item">
                            <label>Дата оформления</label>
                            <input class="date" type="date" placeholder="Выберете дату">
                            <i class="icon-data"></i>
                        </div>
                        <div class="input-item">
                            <label>Начало действия полиса</label>
                            <input class="date" type="date" placeholder="Выберете дату">
                            <i class="icon-data"></i>
                        </div>
                        <div class="input-item">
                            <label>Дата очередного платежа полиса</label>
                            <input class="date" type="date" placeholder="Выберете дату">
                            <i class="icon-data"></i>
                        </div>
                        <div class="input-item">
                            <label>Окончание действия полиса</label>
                            <input class="date" type="date" placeholder="Выберете дату">
                            <i class="icon-data"></i>
                        </div>
                    </div>
                    <div class="inputs"></div>
                </div>
                <button>Найти полис</button>
            </form>
        </div>
    </section>

    <section class="question">
        <div class="container">
          <div class="title">
            <h3>Появился вопрос?</h3>
            <p>Оставьте пожалуйста, свой номер телефона, в ближайшее время мы Вам перезвоним и ответим на все интурисующие вопросы</p>
          </div>
          <div class="question-content">
            <form>
              <div class="inputs">
                <!-- Если есть ошибка в написание или не заполнино поле е input должен быть класс error -->
                <input type="text" placeholder="Ваше имя"> 
                <input type="text" placeholder="Ваш e-mail">
                <input type="text" placeholder="Ваш телефон">
              </div>
              <textarea placeholder="Ваше сообщение"></textarea>
              <div class="button">
                <label><input type="checkbox" checked>Я согласен с правилами использования сервиса и обработки персональных данных</label>
                <button>Отправить</button>
              </div>
            </form>
          </div>
        </div>
    </section>

  </section>

  <!-- Footer -->
  <include src="assets/templates/footer.html"></include>

  <!-- Скрипты -->
  <script src="js/jquery-3.4.1.min.js"></script>

  <script src="js/script.min.js"></script>
  <script src="js/personal-area-agent.min.js"></script>

</body>
