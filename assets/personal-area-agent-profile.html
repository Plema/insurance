<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>INSURANCE</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="cmsmagazine" content="5a7189a28fb3dc68238dbdb44c9ea99c" />
    <meta name="format-detection" content="telephone=no" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png" />
    <link rel="stylesheet" href="css/style.min.css" data-inprogress="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="css/personal-area-agent.min.css"
      data-inprogress=""
    />
  </head>

  <body>
    <!-- Header -->
    <include src="assets/templates/header.html"></include>

    <div class="bread-crumbs">
      <div class="container">
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="personal-area-client.html">Личный кабинет агента</a></li>
          <li><span>Профиль</span></li>
        </ul>
      </div>
    </div>

    <!-- Основной контент -->
    <section class="wrapper">
      <section class="personal-area-profile">
        <div class="container">
          <div class="title">
            <h3>Профиль</h3>
          </div>
          <form>
            <div class="form-content">
              <div class="inputs">
                <div class="input-item">
                  <label>Фамилия</label>
                  <input type="text" placeholder="Иванова" />
                </div>
                <div class="input-item">
                  <label>Имя</label>
                  <input type="text" placeholder="Наталья" />
                </div>
                <div class="input-item">
                  <label>Отчество</label>
                  <input type="text" placeholder="Александровна" />
                </div>
                <div class="input-item">
                  <label>Дата рождения</label>
                  <input class="date" type="date" placeholder="21.08.1990" />
                  <i class="icon-data"></i>
                </div>
              </div>
              <div class="inputs">
                <div class="input-item">
                  <label>Телефон</label>
                  <input type="text" placeholder="+7 (123) 456 78 92" />
                </div>
                <div class="input-item">
                  <label>E-mail</label>
                  <input type="text" placeholder="test@gmail.com" />
                </div>
                <div class="input-item">
                  <label>Пароль</label>
                  <input type="text" placeholder="" />
                </div>
                <div class="input-item save-btn">
                  <button type="button">Сохранить</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="question">
        <div class="container">
          <div class="title">
            <h3>Появился вопрос?</h3>
            <p>
              Оставьте пожалуйста, свой номер телефона, в ближайшее время мы Вам
              перезвоним и ответим на все интурисующие вопросы
            </p>
          </div>
          <div class="question-content">
            <form>
              <div class="inputs">
                <!-- Если есть ошибка в написание или не заполнино поле е input должен быть класс error -->
                <input type="text" placeholder="Ваше имя" />
                <input type="text" placeholder="Ваш e-mail" />
                <input type="text" placeholder="Ваш телефон" />
              </div>
              <textarea placeholder="Ваше сообщение"></textarea>
              <div class="button">
                <label
                  ><input type="checkbox" checked />Я согласен с правилами
                  использования сервиса и обработки персональных данных</label
                >
                <button type="button">Отправить</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </section>

    <!-- Footer -->
    <include src="assets/templates/footer.html"></include>

    <!-- Скрипты -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/jquery.matchHeight.min.js"></script>
    <script src="js/jcf.min.js"></script>
    <script src="js/jcf.checkbox.min.js"></script>
    <script src="js/jquery.showmore.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.min.js"></script>
    <script src="js/personal-area-agent.min.js"></script>
  </body>
</html>
